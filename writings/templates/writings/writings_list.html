{% extends 'base_layout.html'%}

{% block content %}
<h1> Writings list</h1>

<div class="writings">
    {% for writing in writings %}
    <div class="writing">
        <h2><a href="{% url 'writings:detail' slug=writing.slug %}"> {{ writing.title }} </a></h2>
        <p>{{ writing.snippet }}</p>
        <p>{{ writing.date }}</p>
    </div>
    {% endfor %}

</div>

{% endblock %}
